[project]
name = "sentarc-ai"
version = "0.1.0"
description = "Unified LLM client and types for Sentarc AI"
requires-python = ">=3.11"
dependencies = [
    "anthropic>=0.40.0",
    "openai>=1.50.0",
    "python-dotenv>=1.0.0",
    "google-generativeai>=0.8.0",
    "boto3>=1.34.0",
    "google-cloud-aiplatform>=1.38.0",
    "json-repair>=0.25.0",
]

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.backends.legacy:build"

[tool.setuptools]
# sentarc-mono: files live directly in src/, mapped to sentarc_ai package
package-dir = {"sentarc_ai" = "src"}
packages = ["sentarc_ai", "sentarc_ai.providers", "sentarc_ai.models"]
